<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Jack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="greeting">
            <h1 id="greet-me"></h1>
        </div>
        <div class="search">
            <input id="google" type="text" placeholder="search...">
        </div>
        <div class="centerBox">
            <h3 class="centerSub" id="date"></h3>
            <div class="time">
                <h1></h1>
                <p></p>
            </div>

            <h3 class="centerSub" id="location-and-weather"><span id="city"></span><br><span id="weather"></span></h3>
        </div>
        <div class="socialLinks">
            <div class="circle">
                <a href="https://www.youtube.com/" target="_blank"><img style="max-width: 75%;" src="images/soc/yt.svg" alt=""></a>
            </div>

            <div class="circle">
                <a href="https://twitter.com/" target="_blank"><img src="images/soc/twit.svg" alt=""></a>
            </div>

            <div class="circle">
                <a href="https://www.reddit.com/" target="_blank"><img src="images/soc/red.svg" alt=""></a>
            </div>
            
            <div class="circle">
                <a href="https://moodle.umass.edu/" target="_blank"><img src="images/soc/class.svg" alt=""></a>
            </div>
        </div>

        <div class="quote-daily">
            <h3 id="quoteTag">
            </h3>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
